<head>

    <title>Gerador de senha</title>

<body>
    <header>
        <h1>Gerador de senha</h1>
    </header>
    <main class="container-input">
        <span>Tamanho da senha: <span id="valor"></span> caracteres</span>
        <input type="range" id="slider" class="slider" min="5" max="25">
        <button id="button" class="button-cta" onclick="generaterPassword()">Gerar senha</button>
    </main>

    <div id="container-password" class="container-password hide" onclick="copiaSenha()">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password">123123123123</span>
        <span class="tooltip">Clique na sua senha para copiar. ğŸ‘†</span>
    </div>
